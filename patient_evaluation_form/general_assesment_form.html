<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Assessment Form (Collapsible)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hide all fieldset content except legend when NOT expanded */
    fieldset:not(.expanded) > :not(legend) {
      display: none;
    }

    /* Explicitly show content when expanded */
     fieldset.expanded > label,
     fieldset.expanded > textarea,
     fieldset.expanded > input:not([type="checkbox"]):not([type="radio"]),
     fieldset.expanded > select,
     fieldset.expanded > fieldset,
     fieldset.expanded > div,
     fieldset.expanded > p.fw-bold {
         display: block;
     }

    legend {
      cursor: pointer; position: relative; padding-right: 25px; font-weight: bold;
      outline: none; border-radius: 0; display: block; width: 100%;
      border-bottom: 1px solid #ddd; margin-bottom: 0; padding-bottom: 8px;
      padding-top: 8px; line-height: 1.5;
    }

     fieldset + fieldset { margin-top: 1rem; }

    legend::after {
      content: "\25BC"; position: absolute; right: 5px; top: 50%;
      transform: translateY(-50%); font-size: 0.9em;
      transition: transform 0.3s ease, content 0.3s ease;
      display: inline-block; line-height: 1;
    }
    fieldset.expanded legend::after { content: "\25B2"; transform: translateY(-50%); }
    legend:focus { box-shadow: 0 0 0 .25rem rgba(13,110,253,.25); z-index: 1; }

    fieldset.expanded > :not(legend):first-of-type { margin-top: 1rem; }
    fieldset.expanded > :not(legend) + :not(legend) { margin-top: 0.5rem; }
    
    fieldset.expanded > div + div { margin-top: 0.75rem; }
    fieldset.expanded > p.fw-bold + div { margin-top: 0.5rem; }
    fieldset.expanded > div + p.fw-bold { margin-top: 1rem; }


     fieldset.expanded > fieldset { margin-top: 1rem; }
     fieldset.expanded fieldset > legend::after { content: "\25BC"; }
     fieldset.expanded fieldset.expanded > legend::after { content: "\25B2"; }
  </style>
</head>
<body class="container py-4">

<form action="#" method="post" id="generalAssessmentForm" novalidate>

    <fieldset class="expanded mt-0">
        <legend>General Assessment Form</legend>

        <div class="mb-2">
            <label for="GA_B1_Name" class="form-label">Name:</label>
            <input type="text" id="GA_B1_Name" name="GA_B1_Name" class="form-control form-control-sm" placeholder="B1 details...">
        </div>

        <div class="mb-2">
            <label for="GA_B2_Sex" class="form-label">Sex:</label>
            <input type="text" id="GA_B2_Sex" name="GA_B2_Sex" class="form-control form-control-sm" placeholder="B2 details...">
        </div>

        <div class="mb-2">
            <label for="GA_B3_Age" class="form-label">Age:</label>
            <input type="text" id="GA_B3_Age" name="GA_B3_Age" class="form-control form-control-sm" placeholder="B3 details...">
        </div>

        <div class="mb-2">
            <label for="GA_B4_MedDiagnosis" class="form-label">Medical Diagnosis:</label>
            <input type="text" id="GA_B4_MedDiagnosis" name="GA_B4_MedDiagnosis" class="form-control form-control-sm" placeholder="B4 details...">
        </div>

        <div class="mb-2">
            <label for="GA_B5_TreatingClinician" class="form-label">Treating Clinician:</label>
            <input type="text" id="GA_B5_TreatingClinician" name="GA_B5_TreatingClinician" class="form-control form-control-sm" placeholder="B5 details...">
        </div>

        <div class="mb-2">
            <label for="GA_B19_ChiefComplaint" class="form-label">Chief Complaint:</label>
            <input type="text" id="GA_B19_ChiefComplaint" name="GA_B19_ChiefComplaint" class="form-control form-control-sm" placeholder="B19 details...">
        </div>

        <div class="mb-2">
            <label for="GA_B6_PainScale" class="form-label">Pain Scale (1-10):</label>
            <select id="GA_B6_PainScale" name="GA_B6_PainScale" class="form-select form-select-sm">
                <option value="" selected disabled hidden>Select</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="GA_B7_HPI" class="form-label">HPI:</label>
            <input type="text" id="GA_B7_HPI" name="GA_B7_HPI" class="form-control form-control-sm" placeholder="B7 details...">
        </div>

        <div class="mb-2">
            <label for="GA_B8_Allergies" class="form-label">Allergies:</label>
            <input type="text" id="GA_B8_Allergies" name="GA_B8_Allergies" class="form-control form-control-sm" placeholder="B8 details...">
        </div>
        
        <p class="fw-bold mb-1">Vital Sign</p>
        <div class="mb-2">
            <label for="GA_B9_Temperature" class="form-label">Temperature (B9):</label>
            <input type="number" id="GA_B9_Temperature" name="GA_B9_Temperature" class="form-control form-control-sm" step="0.1" placeholder="e.g., 36.5">
        </div>

        <div class="mb-2">
            <label for="GA_B13_BP_Systolic" class="form-label">BP (SID) (B13/B14):</label>
            <div class="row g-2 align-items-center">
                <div class="col">
                    <input type="number" id="GA_B13_BP_Systolic" name="GA_B13_BP_Systolic" class="form-control form-control-sm" placeholder="Systolic">
                </div>
                <div class="col-auto px-0 text-center" style="width: 1em;">/</div>
                <div class="col">
                    <input type="number" id="GA_B14_BP_Diastolic" name="GA_B14_BP_Diastolic" class="form-control form-control-sm" placeholder="Diastolic">
                </div>
                <div class="col-auto ps-1">mmHg</div>
            </div>
        </div>

        <div class="mb-2">
            <label for="GA_B10_PulseRate" class="form-label">Pulse rate (B10):</label>
            <input type="number" id="GA_B10_PulseRate" name="GA_B10_PulseRate" class="form-control form-control-sm" placeholder="e.g., 70">
        </div>

        <div class="mb-2">
            <label for="GA_B15_RespiratoryRate" class="form-label">Respiratory Rate (B15):</label>
            <div class="input-group input-group-sm">
                <input type="number" id="GA_B15_RespiratoryRate" name="GA_B15_RespiratoryRate" class="form-control" placeholder="e.g., 16">
                <span class="input-group-text">Per/min</span>
            </div>
        </div>

        <div class="mb-2">
            <label for="GA_B11_SPO2" class="form-label">SPO2 (B11):</label>
            <div class="input-group input-group-sm">
                <input type="number" id="GA_B11_SPO2" name="GA_B11_SPO2" class="form-control" placeholder="e.g., 98">
                <span class="input-group-text">%</span>
            </div>
        </div>

        <div class="mb-2">
            <label for="GA_B16_Height" class="form-label">Height (B16):</label>
            <div class="input-group input-group-sm">
                <input type="number" id="GA_B16_Height" name="GA_B16_Height" class="form-control" step="0.1" placeholder="e.g., 175">
                <span class="input-group-text">cm</span>
            </div>
        </div>

        <div class="mb-2">
            <label for="GA_B12_RBS" class="form-label">RBS (B12):</label>
            <input type="number" id="GA_B12_RBS" name="GA_B12_RBS" class="form-control form-control-sm" placeholder="e.g., 90">
        </div>

        <div class="mb-2">
            <label for="GA_B17_Weight" class="form-label">Weight (B17):</label>
            <div class="input-group input-group-sm">
                <input type="number" id="GA_B17_Weight" name="GA_B17_Weight" class="form-control" step="0.1" placeholder="e.g., 70.5">
                <span class="input-group-text">kg</span>
            </div>
        </div>
        
        <div class="mb-2">
            <label for="GA_B18_Note" class="form-label">Note (B18):</label>
            <input type="text" id="GA_B18_Note" name="GA_B18_Note" class="form-control form-control-sm" placeholder="B18 details...">
        </div>
    </fieldset>

    <fieldset class="mt-4">
        <legend>Additional Assessment Details</legend>

        <div class="mb-2">
            <label for="GA2_B1_PastMedical" class="form-label">Past Medical and Surgical Illness (B1):</label>
            <input type="text" id="GA2_B1_PastMedical" name="GA2_B1_PastMedical" class="form-control form-control-sm" placeholder="B1 details...">
        </div>

        <p class="fw-bold mb-1">Physical Examination</p>
        <div class="mb-2">
            <label for="GA2_B2_Observation" class="form-label">Observation (B2):</label>
            <input type="text" id="GA2_B2_Observation" name="GA2_B2_Observation" class="form-control form-control-sm" placeholder="B2 details...">
        </div>
        <div class="mb-2">
            <label for="GA2_B3_Palpation" class="form-label">Palpation (B3):</label>
            <input type="text" id="GA2_B3_Palpation" name="GA2_B3_Palpation" class="form-control form-control-sm" placeholder="B3 details...">
        </div>
        <div class="mb-2">
            <label for="GA2_B4_MuscleTone" class="form-label">Muscle tone (B4):</label>
            <input type="text" id="GA2_B4_MuscleTone" name="GA2_B4_MuscleTone" class="form-control form-control-sm" placeholder="B4 details...">
        </div>
        <div class="mb-2">
            <label for="GA2_B5_MusclePower" class="form-label">Muscle power (B5):</label>
            <input type="text" id="GA2_B5_MusclePower" name="GA2_B5_MusclePower" class="form-control form-control-sm" placeholder="B5 details...">
        </div>
        <div class="mb-2">
            <label for="GA2_B6_Reflex" class="form-label">Reflex (B6):</label>
            <input type="text" id="GA2_B6_Reflex" name="GA2_B6_Reflex" class="form-control form-control-sm" placeholder="B6 details...">
        </div>
        
        <div class="mb-2">
            <label for="GA2_B7_SpecialTests" class="form-label">Special Tests (B7):</label>
            <input type="text" id="GA2_B7_SpecialTests" name="GA2_B7_SpecialTests" class="form-control form-control-sm" placeholder="B7 details...">
        </div>
        
        <div class="mb-2">
            <label for="GA2_B8_PtDiagnosis" class="form-label">Pt Diagnosis (B8):</label>
            <input type="text" id="GA2_B8_PtDiagnosis" name="GA2_B8_PtDiagnosis" class="form-control form-control-sm" placeholder="B8 details...">
        </div>
        
        <p class="fw-bold mb-1">Goal</p>
        <div class="mb-2">
            <label for="GA2_B9_GoalShort" class="form-label">Short (B9):</label>
            <input type="text" id="GA2_B9_GoalShort" name="GA2_B9_GoalShort" class="form-control form-control-sm" placeholder="B9 details...">
        </div>
        <div class="mb-2">
            <label for="GA2_B10_GoalLong" class="form-label">Long (B10):</label>
            <input type="text" id="GA2_B10_GoalLong" name="GA2_B10_GoalLong" class="form-control form-control-sm" placeholder="B10 details...">
        </div>
        
        <div class="mb-2">
            <label for="GA2_B11_Plan" class="form-label">Plan (B11):</label>
            <input type="text" id="GA2_B11_Plan" name="GA2_B11_Plan" class="form-control form-control-sm" placeholder="B11 details...">
        </div>
    </fieldset>

    <div id="generalAssessmentForm-message" class="mt-3"></div>
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-success">Submit Data</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>

</form>

<script>
    // Toggle each fieldset on legend click
    document.querySelectorAll("fieldset").forEach((fieldset) => {
        const legend = fieldset.querySelector("legend");
        if (!legend) return;

        legend.setAttribute("role", "button");
        legend.setAttribute("tabindex", "0");
        legend.setAttribute("aria-expanded", fieldset.classList.contains("expanded"));

        legend.addEventListener("click", () => {
            fieldset.classList.toggle("expanded");
            const isExpanded = fieldset.classList.contains("expanded");
            legend.setAttribute("aria-expanded", isExpanded);
        });

        legend.addEventListener("keydown", (event) => {
            if (event.target === legend && (event.key === "Enter" || event.key === " ")) {
                event.preventDefault(); 
                legend.click(); 
            }
        });
    });
</script>
<script src="../../js/form_handler.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initFormSubmissionHandler('generalAssessmentForm', 'generalAssessmentForm-message');
  });
</script>
</body>
</html>
